<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currenzy Exchange | Statistics</title>
  <link rel="stylesheet" href="css/statistics.css">
  <script type="module" src="js/statistics.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <div id="toast" class="toast"></div>
        <button id="menuButton"></button>
        <img src="images/currency-logo.png" alt="Currenzy Logo" class="logo">
        <nav id="navigation">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="statistics.html">Statistics</a></li>
            <li><a href="faq.html">FAQ</a></li>
        </ul>
        </nav>
    </header>
    <main>
        <h1>Statistics</h1>
        <div class="stats-container">
            <label class="from-label">From:</label>
            <select id="from-chart">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <img  src="images/change.png" alt="change currency icon" id="change-icon">

            <label class="to-label">To:</label>
            <select id="to-chart">
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
            </select>

            <label for="range" class="range-label">Select a range:</label>
            <select name="range" id="range">
                <option value="last_week">Last Week</option>
                <option value="last_month">Last Month</option>
            </select>
        </div>
        
        <div class="chart-container">
            <canvas id="price-chart"></canvas>
        </div>
    </main>
    <footer>
        <img src="images/currency-logo.png" alt="Currenzy Logo" class="footer-logo">
        <div class="links">
        <a href="statistics.html">Statistics</a>
        <a href="#">Terms of Service</a>
        <a href="faq.html">FAQ</a>
        </div>
        <div class="social-media">
        <a href="https://www.facebook.com" target="_blank"><img src="images/facebook-icon.png" alt="Facebook"></a>
        <a href="https://www.twitter.com/Currenzy" target="_blank"><img src="images/x-icon.png" alt="Twitter"></a>
        <a href="https://www.instagram.com/Currenzy" target="_blank"><img src="images/instagram-icon.png" alt="Instagram"></a>
        </div>
        <p>&copy; <span id="current-year"></span> Currenzy Exchange. All rights reserved.</p>
    </footer>
</body>
</html>
